<!DOCTYPE html>
<html>
<head>
    <title>Button Style Test</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
        }
        .button {
            width: 300px;
            height: 45px;
            border: 2px solid #000;
            background-color: #fff;
            display: flex;
            align-items: center;
            padding: 0 12px;
            position: relative;
            cursor: pointer;
        }
        .button-text {
            flex: 1;
            font-size: 18px;
            font-weight: 400;
            color: #000;
        }
        .button-menu {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .dots {
            font-weight: bold;
            font-size: 20px;
        }
        .label {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <div class="label">Current Button:</div>
            <div class="button">
                <span class="button-text">Job 1</span>
            </div>
        </div>

        <div>
            <div class="label">New Button Design:</div>
            <div class="button">
                <span class="button-text">Job 1</span>
                <div class="button-menu">
                    <span class="dots">â‹®</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
